<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seeds</title>
    <link rel="stylesheet" href="./style.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta:500|ABeeZee|Rubik" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script src="./main.js" charset="utf-8"></script>
  <script type="text/javascript">
    var node = document.getElementById('main');
    var app = Elm.Main.embed(node);

    setTimeout(function () {
      var overlay = document.querySelector('.elm-overlay')
      if (overlay) {
        overlay.classList.add('z-999')
      }
    }, 1000)

    app.ports.scrollToLevel.subscribe(function (level) {
      var levelOffset = document.getElementById('level-' + level).offsetTop
      app.ports.receiveLevelOffset.send(levelOffset)
    })
  </script>
</html>
